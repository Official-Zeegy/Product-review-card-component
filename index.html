<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="images">
          <img src="files/image-product-mobile.jpg" alt="" class="mobile" />
          <img src="files/image-product-desktop.jpg" alt="" class="desktop" />
        </div>
        <div class="description">
          <div class="description-container">
            <p class="product-type">Perfume</p>
            <h1 class="product-name">gabrielle essense eau de parfum</h1>
            <p class="product-description">
              a floral, solar and voluptuous interpretation composed by oliver
              polge,perfumer-creator for the house of chanel.
            </p>
            <div class="product-prices">
              <p class="new-price">$149.99</p>
              <p class="initial-price">$169.99</p>
            </div>
            <div class="button">
              <button>
                <i class="fa-solid fa-cart-shopping"></i> &nbsp; Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
