<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="files/image-product-desktop.jpg" alt="" class="desktop">
        <img src="files/image-product-mobile.jpg" alt="" class="mobile">
      </div>
      <div class="product-details">
        <p class="perfume">PERFUME</p>
        <H1 class="product-name">Gabrielle Essense Eu De Parfum</H1>
        <p>A floral, solar voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the
          house
          of CHANEL
        </p>
        <div class="prices">
          <h1 class="price">$149.99</h1>
          <h4>$169.99</h4>
        </div>
        <a href="#">Add to Cart</a>

      </div>
    </div>
  </div>
</body>

</html>
